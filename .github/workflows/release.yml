name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.3.1)"
        required: true
        type: string
      prerelease:
        description: "Is this a prerelease?"
        required: false
        type: boolean
        default: false
      npm_tag:
        description: "npm dist-tag (latest, beta, alpha, etc.)"
        required: false
        type: string
        default: "latest"

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release-id: ${{ steps.create-release.outputs.id }}
      upload-url: ${{ steps.create-release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get version
        id: get-version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Simple changelog generation - you can enhance this
          if git tag --list | grep -q "v"; then
            PREVIOUS_TAG=$(git tag --list "v*" --sort=-version:refname | head -n2 | tail -n1)
            if [[ -n "$PREVIOUS_TAG" ]]; then
              CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s" --no-merges)
            else
              CHANGELOG=$(git log --pretty=format:"- %s" --no-merges)
            fi
          else
            CHANGELOG=$(git log --pretty=format:"- %s" --no-merges)
          fi

          # Save changelog to file
          cat > changelog.md << EOF
          ## Changes in ${{ steps.get-version.outputs.tag }}

          ${CHANGELOG}

          ## Python Package

          This release includes Python wheels for multiple platforms:
          - Linux: x86_64, x86, aarch64, armv7, s390x, ppc64le
          - Windows: x64, x86
          - macOS: x86_64, aarch64 (Apple Silicon)

          Install with: \`pip install dcap-qvl==${{ steps.get-version.outputs.version }}\`

          ## Rust Crate

          Add to your \`Cargo.toml\`:
          \`\`\`toml
          dcap-qvl = "${{ steps.get-version.outputs.version }}"
          \`\`\`
          EOF

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get-version.outputs.tag }}
          release_name: Release ${{ steps.get-version.outputs.tag }}
          body_path: changelog.md
          draft: false
          prerelease: ${{ github.event.inputs.prerelease || false }}

  build-rust:
    name: Build Rust Binaries
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact-name: dcap-qvl-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact-name: dcap-qvl-linux-x86_64-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact-name: dcap-qvl-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact-name: dcap-qvl-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact-name: dcap-qvl-macos-aarch64

    steps:
      - uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get install -y musl-tools

      - name: Build CLI
        run: |
          cd cli
          cargo build --release --target ${{ matrix.target }}

      - name: Upload CLI Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload-url }}
          asset_path: cli/target/${{ matrix.target }}/release/dcap-qvl${{ contains(matrix.target, 'windows') && '.exe' || '' }}
          asset_name: ${{ matrix.artifact-name }}
          asset_content_type: application/octet-stream

  publish-crates:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish dcap-qvl crate
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true # Don't fail if already published

      - name: Publish dcap-qvl-cli crate
        run: |
          cd cli
          cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true # Don't fail if already published

  publish-npm:
    name: Publish to npm
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: read
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for OIDC support
        run: |
          npm install -g npm@latest
          echo "npm version: $(npm --version)"

      - name: Verify OIDC token availability
        run: |
          if [ -n "${ACTIONS_ID_TOKEN_REQUEST_URL}" ] && [ -n "${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" ]; then
            echo "✓ OIDC token available"
            echo "Endpoint: ${ACTIONS_ID_TOKEN_REQUEST_URL}"
          else
            echo "✗ OIDC token NOT available"
            echo "Check workflow permissions include 'id-token: write'"
            exit 1
          fi

      - name: Verify repository configuration
        run: |
          echo "Checking repository consistency..."
          GIT_REPO=$(git remote get-url origin | sed 's/.*github.com[/:]//; s/.git$//')
          PKG_REPO=$(node -e "console.log(require('./dcap-qvl-js/package.json').repository?.url || '')" | sed 's|https://github.com/||; s|git+||; s|.git$||')

          echo "Git remote:   $GIT_REPO"
          echo "package.json: $PKG_REPO"

          if [ "$GIT_REPO" != "$PKG_REPO" ]; then
            echo "✗ Repository mismatch!"
            echo "This will cause 422 error during publish"
            exit 1
          fi
          echo "✓ Repositories match"

      - name: Install dependencies
        working-directory: dcap-qvl-js
        run: npm ci

      - name: Publish to npm
        working-directory: dcap-qvl-js
        run: |
          NPM_TAG="${{ github.event.inputs.npm_tag || 'latest' }}"
          echo "Publishing @phala/dcap-qvl with tag: $NPM_TAG"
          npm publish --access public --tag "$NPM_TAG" --provenance --verbose

      - name: Publish summary
        if: success()
        run: |
          PKG_NAME=$(node -e "console.log(require('./dcap-qvl-js/package.json').name)")
          PKG_VERSION=$(node -e "console.log(require('./dcap-qvl-js/package.json').version)")
          NPM_TAG="${{ github.event.inputs.npm_tag || 'latest' }}"
          echo "✓ Published: $PKG_NAME@$PKG_VERSION"
          echo "✓ npm tag: $NPM_TAG"
          echo "Install with: npm install $PKG_NAME@$NPM_TAG"
          echo "View on npm: https://www.npmjs.com/package/$PKG_NAME"
